
<ion-content [fullscreen]="true" class="fondo">
  <div class="centrado ion-margin-top">
    <h3 class="texto-centrado texto-responsivo" >Registro asistencia DUOC UC</h3>
    <h4 class="texto-centrado texto-responsivo">Bienvenido/a {{mdl_usuario}} Â¿Deseas escanear el QR? </h4>
    <br>
    <ion-img src="assets/qr.svg"></ion-img>
    <ion-button shape="round" expand="block" class="ion-margin-top boton barra">Escanear</ion-button>
  
    <ion-fab slot="fixed" vertical="bottom" horizontal="start">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="end">
        <ion-fab-button>
          <ion-icon (click)="navegarCambiarContrasena()" name="create-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon (click)="irCamara()" name="camera-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon (click)="navegar()" name="log-out-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
  
  
</ion-content>
